

<section class="content-header">
    <h1>
        {{title}}
        <small>{{title}}</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="#">Dashboard</li>
		<li class="active">Products</li>
    </ol>
</section>

<section class="content overlay-wrapper">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <button type="button" ng-click="add()" class="btn btn-primary navbar-btn"><i class="fa fa-plus"></i> Add Products</button>
            <button type="button" ng-click="toggleSearchBox()" class="btn btn-success navbar-btn"><i class="fa fa-search"></i> Search</button>

        </div>
    </nav>
    <div class="search-form" ng-show="showSearch" >
        <form class="box box-widget">
            <div class="row box-body">

                    <div class="form-group col-md-4 col-sm-6 col-xs-12">
                        <label for="search_name">Name</label>
                        <input type="text" class="form-control" ng-change="doSearch();" ng-model="search.product_name" id="search_name">
                    </div>

                    <div class="form-group col-md-4 col-sm-6 col-xs-12">
                        <label for="search_description">Description</label>
                        <input type="text" class="form-control" ng-change="doSearch();" ng-model="search.product_description" id="search_description">
                    </div>


                    <div class="form-group col-md-4 col-sm-6 col-xs-12">
                        <label for="search_category">Category</label>
                        <select id="search_category"   ng-change="doSearch();" class="form-control" ng-options="category.category_id as (category.category_name_en + ' | '  + category.category_name_ar) for category in categories" ng-model="search.category_id" name="product_category">
                            <option value=""> </option>
                        </select>
                    </div>

            </div>
        </form>
    </div>

    <div ui-grid="gridOptions" ui-grid-pagination ui-grid-pinning class="grid"></div>

    <div class="overlay" ng-show="isLoading.grid">
        <i class="fa fa-refresh fa-spin"></i>
    </div>
</section>

<div>
    <script type="text/ng-template" id="DeleteDialog.html">
        <div class="modal-header red-bg">
            <h3 class="modal-title">Delete Confirmation</h3>
        </div>
        <div class="modal-body with-padding"> .modal-contentAre you sure want to delete this item ? </div>
        <div class="modal-footer">
            <button class="btn btn-success" type="button" ng-click="confirm_delete()"><i class="fa fa-check"></i>Yes</button>
            <button class="btn btn-danger" type="button" ng-click="cancel()"><i class="fa fa-ban"></i>No</button>
        </div>
    </script>
</div>
